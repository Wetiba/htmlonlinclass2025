<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Application form</h2>
<hr>
<form>
    <label for="fname">First Name</label><br><br>
    <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
    <label for="lname">Last Name</label><br><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone Numbers</label><br><br>
    <input type="text" id="phone" name="phone"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="pic">Upload pic</label>
    <input type="file" id="pic" name="picture"><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"><br><br>

    <label for="Course">Course Taken</label>
    <select name="course" id="Course">
        <option value="full">Fullstack</option>
        <option value="ds">Data Science</option>
        <option value="cs">Cyber Security</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ml">Machine learning</option>
        <option value="react">ReactJs</option>

    </select><br><br>






    <input type="submit" value="Apply">
</form>

</body>
</html>
