<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login and registration</title>
</head>
<body>
<!--        login form-->
<div class="container">
    <div class="form-container">
        <form>
            <h2>Login</h2>

            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="logig-email" required>
                
            </div>
            <div class="input-group">

                <label for="login-pass">Password</label>
                <input type="password" id="login-pass" name="login-pass" required>
            </div>
            <button type="submit" class="btn">Login</button>

        </form>
        
<!--        registration-->

        <form>
            <h2>Register</h2>
            <div class="input-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                   <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-pass">Password</label>
                <input type="password" id="register-pass" name="register-pass" required>
            </div>
            <div class="input-group">
                <label for="confirmpass">Confirm Password</label>
                <input type="password" id="confirmpass" name="confirm-pass" required>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>

    </div>
</div>



</body>
</html>
